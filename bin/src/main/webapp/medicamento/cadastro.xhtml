<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">
        <ui:define name="titulo">#{medicamentoControle.editando ? 'Edição de Medicamentos' : 'Novo Medicamento'}</ui:define>
        <ui:define name="corpo">

            <h:form>
                <h1>#{medicamentoControle.editando ? 'Edição de Medicamentos' : 'Novo Medicamento'}</h1>

                <p:toolbar style="margin-top: 20px">
                    <p:toolbarGroup>
                        <p:button value="Cancelar" outcome="/medicamento/pesquisa"  icon="ui-icon-close"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup>
                        <p:button value="Pesquisa" outcome="/medicamento/pesquisa" icon="ui-icon-search"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Salvar"  action="#{medicamentoControle.salvar()}"
                                         id="btsalvar" icon="ui-icon-disk" ajax="false"/>
                    </p:toolbarGroup>
                </p:toolbar>


                <p:panelGrid columns="2" id="painelMedicamento" style="width: 100%; margin-top: 20px">

                    <p:outputLabel for="id" value="ID:"/>
                    <p:inputText id="id"  value="#{medicamentoControle.medicamento.id}"
                                 size="20" maxlength="20" disabled="true"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome"  size="80" maxlength="80" value="#{medicamentoControle.medicamento.nome}"
                                 required="true" requiredMessage="O campo nome do medicamento é obrigatório"/>

                    <p:outputLabel for="descricao" value="Descrição:"/>
                    <p:inputText id="descricao"  size="80" maxlength="80" value="#{medicamentoControle.medicamento.descricao}"
                                 required="true" requiredMessage="O campo descrição é obrigatório"/>

                    <p:outputLabel for="controlado" value="Controlado:"/>
                    <p:inputText id="controlado"  size="80" maxlength="80" value="#{medicamentoControle.medicamento.controlado}"
                                 required="true" requiredMessage="O campo descrição é obrigatório"/>

                    <p:outputLabel for="estoque" value="Estoque:"/>
                    <p:inputText id="estoque"  size="30" maxlength="30" value="#{medicamentoControle.medicamento.estoque}"
                                 required="true" requiredMessage="O campo estoque é obrigatório"/>

                    </p:panelGrid>
            </h:form>
        </ui:define>


    </ui:composition>
</html>
