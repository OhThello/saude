<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">
        <ui:define name="titulo">#{cidadeControle.editando ? 'Edição de Cidade' : 'Nova Cidade'}</ui:define>
        <ui:define name="corpo">

            <h:form>
                <h1>#{cidadeControle.editando ? 'Edição de Cidade' : 'Nova Cidade'}</h1>

                <p:toolbar style="margin-top: 20px">
                    <p:toolbarGroup>
                        <p:button value="Cancelar" outcome="/cidade/pesquisa"  icon="ui-icon-close"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup>
                        <p:button value="Pesquisa" outcome="/cidade/pesquisa" icon="ui-icon-search"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Salvar"  action="#{cidadeControle.salvar()}"
                                         id="btsalvar" icon="ui-icon-disk" ajax="false"/>
                    </p:toolbarGroup>
                </p:toolbar>


                <p:panelGrid columns="2" id="painelCidade" style="width: 100%; margin-top: 20px">

                    <p:outputLabel for="id" value="ID:"/>
                    <p:inputText id="id"  value="#{cidadeControle.cidade.id}"
                                 size="20" maxlength="20" disabled="true"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome"  size="80" maxlength="80" value="#{cidadeControle.cidade.nome}"
                                 required="true" requiredMessage="O campo nome da Cidade é obrigatório"/>

                    <p:outputLabel for="estado" value="Estado:"/>
                    <p:autoComplete id="estado" 
                                    value="#{cidadeControle.cidade.estado}"
                                    completeMethod="#{estadoControle.autoComplete}"
                                    var="est"
                                    itemLabel="#{est.nome}"
                                    itemValue="#{est}"
                                    converter="#{estadoControle.converter()}"
                                    queryDelay="500"
                                    dropdown="true"
                                    style="margin-right: 30px;"
                                    required="true" requiredMessage="O campo Estado é obrigatório"/>

                </p:panelGrid>
            </h:form>
        </ui:define>


    </ui:composition>
</html>
