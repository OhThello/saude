<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">

        <ui:define name="corpo">
            <h:form id="form">
                <h1>Pesquisa de Medicamentos</h1>

                <p:toolbar style="margin-top: 20px">
                    <p:toolbarGroup>
                        <p:commandButton action="/Home.xhtml" value="Inicio" ajax="false"
                                         icon="ui-icon-arrowrefresh-1-w"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton  value="Adicionar" action="#{medicamentoControle.novo()}"
                                          ajax="false" icon="ui-icon-document"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:messages  closable="true" severity="fatal,error" id="msgs" />


                <p:dataTable   id="tabMedicamento" value="#{medicamentoControle.listaMedicamentos}" var="medicamento"  rows="10" paginator="true" 
                               paginatorAlwaysVisible="false" paginatorPosition="botton" style="text-align: center" lazy="true">



                    <p:column headerText="Id">
                        <h:outputText value="#{medicamento.id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{medicamento.nome}" />
                    </p:column>
                    <p:column headerText="Estoque">
                        <h:outputText value="#{medicamento.estoque}" />
                    </p:column>


                    <p:column headerText="Opções" style="text-align: center">
                        <p:commandButton   actionListener="#{medicamentoControle.setMedicamento(medicamento)}"
                                           action="cadastro?faces-redirect=true" ajax="false"  icon="ui-icon-pencil"/>
                        <p:commandButton icon="ui-icon-trash" title="Excluir" action="#{medicamentoControle.excluir(medicamento)}"
                                         update=":form:tabMedicamento">
                            <p:confirm header="Confirmação" message="Tem certeza que deseja remover?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>


            </h:form>
        </ui:define>

    </ui:composition>

</html>
