<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
       
    </h:head>
    <h:body style="background:  #CAF2FC">
        <div id="login-dialog">
            <h:graphicImage library="images" name="familia.png" />
            <center><h1>Login</h1></center>
            

            <h:form id="frm">
                <h:panelGrid columns="2" styleClass="grid-login">
            
                    <p:outputLabel value="E-mail" />
                    <p:inputText size="30" value="#{loginControle.email}"/>

                    <p:outputLabel value="Senha" />
                    <p:password size="30" value="#{loginControle.senha}" />

                    <h:panelGroup/>
                    <p:commandButton value="Login" action="#{loginControle.logar()}" style="background: #2516c7; color:  #feffff;"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
